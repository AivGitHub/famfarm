<div class="row">
  <div class="col-md-10 card mb-4 mt-3 left top">
    <div class="card-body">
      <h2><a href="/blog/post/{{ post.pk }}/">{{ post.title }}</a></h2>
      <p class="text-muted">
        <a href="/account/profile/{{ post.author.pk }}/">
          {{ post.author.first_name }} {{ post.author.last_name }}
        </a> | {{ post.created_on }}
      </p>
      <hr/>
      <p class="card-text ">{{ post.content }}</p>
    </div>
  </div>
</div>
