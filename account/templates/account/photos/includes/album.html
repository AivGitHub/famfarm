{% load i18n static %}

<div class="col-md-4">
  <div class="card mb-4 shadow-sm">
    <h2><a href="/account/album/{{ album.pk }}/">{{ album.name }}</a></h2>
    <a href="/account/album/{{ album.pk }}/">
      <img
        class="card-img-top"
        style="height: 225px; width: 100%; display: block;"
        src="{% get_media_prefix %}{{ album.photo_set.values.0.path }}"
        data-holder-rendered="true"
      >
    </a>
    <div class="card-body">
      <p class="card-text">{{ album.description }}</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <!-- <button type="button" class="btn btn-sm btn-outline-secondary">{% translate "Edit" %}</button> -->
        </div>
        <small class="text-muted">{{ album.date_created }}</small>
      </div>
    </div>
  </div>
</div>
